    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,user-scalable=no"
    />
    <title>Services</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <style>
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map = L.map("map").setView([0, 0], 1);

      L.tileLayer(
        "https://api.maptiler.com/maps/streets/{z}/{x}/{y}.png?key=ifM6JB8yYniIGnVSqLzJ",
        {
          attribution:
            '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>',
          crossOrigin: true,
        }
      ).addTo(map);
      var marker = L.marker([51.1605, 71.4704]).addTo(map);

      var circle = L.circle([51.16, 71.5], {
        color: "red",
        fillColor: "#f03",
        fillOpacity: 0.5,
        radius: 50000,
      }).addTo(map);

      var polygon = L.polygon([
        [51.16, 71.5],
        [51.5, 71.7],
        [51.7, 71.3],
      ]).addTo(map);

      marker
        .bindPopup("<b> Hey there! </b><br> I am Russ and I'm here!")
        .openPopup();
      circle.bindPopup(
        "<b> This is our initial area of activity</b><br> Let's change it for the better!"
      );
      polygon.bindPopup("I am a polygon");
    </script>
  </body>
</html>
